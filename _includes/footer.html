<footer class="footer">
    <div class="container">
        <div class="content has-text-centered">
            <p>
                {% if site.social.github %}
                <a class="icon" href="https://github.com/{{ site.social.github }}">
                    <i class="fa fa-github"></i>
                </a>
                {% endif %}
                {% if site.social.email %}
                <a class="icon" href="mailto:{{ site.social.email }}">
                    <i class="fa fa-envelope-o"></i>
                </a>
                {% endif %}
                {% if site.social.facebook %}
                <a class="icon" href="https://facebook.com/{{ site.social.facebook }}">
                    <i class="fa fa-facebook"></i>
                </a>
                {% endif %}
                {% if site.social.twitter %}
                <a class="icon" href="https://twitter.com/{{ site.social.twitter }}">
                    <i class="fa fa-twitter"></i>
                </a>
                {% endif %}
                {% if site.social.instagram %}
                <a class="icon" href="https://instagram.com/{{ site.social.instagram }}">
                    <i class="fa fa-instagram"></i>
                </a>
                {% endif %}
                {% if site.social.tumblr %}
                <a class="icon" href="https://{{ site.social.tumblr }}.tumblr.com">
                    <i class="fa fa-tumblr"></i>
                </a>
                {% endif %}
            </p>
        </div>
    </div>
</footer>
</body>
</html>
